<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="app">
    <header>
      <h1>AI Image Classifier</h1>
      <p>Upload an image and let the model predict what's in it.</p>
    </header>

    <main>
      <form class="upload-form" action="/" method="POST" enctype="multipart/form-data">
        <label for="image-upload" class="upload-label">Choose an image</label>
        <input id="image-upload" type="file" name="image" accept="image/*" required />
        <button type="submit" class="submit-btn">Classify</button>
      </form>

      {% if result %}
      <div class="result-box">
        <h2>Prediction Result</h2>
        <p class="prediction"><strong>Class:</strong> {{ result }}</p>
        <p class="confidence"><strong>Confidence:</strong> {{ confidence | round(3) }}%</p>
      </div>
      {% endif %}
    </main>

    <footer>
      <p>&copy; 2025 im literally the best. All rights are mine. </p>
    </footer>
  </div>
</body>
</html>
